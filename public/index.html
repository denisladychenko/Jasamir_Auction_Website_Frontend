    <script>

      //on scroll event
      $(window).scroll( function () {
        let scroll = $(window).scrollTop();    //scroll amount
        const distFromTop = 80;
        //if scrolling down  and screen size is greater than 780
          if((scroll > distFromTop) && (screen.width > 780)){
            $(".upper-nav-container").addClass("upper-nav-container-smaller")   //make header container smaller
            $(".logo-container").addClass("zoomed");       //scale down the logo
            $(".nav-bar").addClass("nav-bar-fixed");               //stick the nav-bar to the top

            //if the scroll bar is at the top leveled up with the header container 
            //and a screen size is greater than a tablet screen size
          }else if(scroll < $(".upper-nav-container").height() && (screen.width > 780)){
             $(".upper-nav-container").removeClass("upper-nav-container-smaller")    //make header container bigger
            $(".logo-container").removeClass("zoomed");         //scale the logo up
            $(".upper-nav-container").css("transition", "height 0.5s");     //add nice transition
            $(".logo-container").css("transition", "transform 0.5s");
            $(".nav-bar").css("transition", "top 0.5s");
            $(".nav-bar").removeClass("nav-bar-fixed");  //nav bar is no loger at a fixed position
            
          }
        });



    </script>
